<text transform="matrix(1 0 0 1 52.3228 162.8506)"><tspan x="0" y="0" font-family="'Jura-Regular'" font-size="45">This test is 20 minutes long,</tspan><tspan x="0" y="108" font-family="'Jura-Regular'" font-size="45">Your team has been asked to help with the design for a meeting scheduler. The scheduler should help </tspan><tspan x="0" y="162" font-family="'Jura-Regular'" font-size="45">suggest a suitable time and place for meetings taking into account the following:</tspan><tspan x="0" y="270" font-family="'Jura-Regular'" font-size="45">1) Meeting significance</tspan><tspan x="0" y="324" font-family="'Jura-Regular'" font-size="45">2) Participant importance</tspan><tspan x="0" y="378" font-family="'Jura-Regular'" font-size="45">3) Participant flexibility</tspan><tspan x="0" y="432" font-family="'Jura-Regular'" font-size="45" letter-spacing="17">	</tspan><tspan x="28.3" y="432" font-family="'Jura-Regular'" font-size="45" letter-spacing="17">		</tspan><tspan x="85" y="432" font-family="'Jura-Regular'" font-size="45">- Which dates participants are free</tspan><tspan x="0" y="486" font-family="'Jura-Regular'" font-size="45" letter-spacing="17">	</tspan><tspan x="28.3" y="486" font-family="'Jura-Regular'" font-size="45" letter-spacing="17">		</tspan><tspan x="85" y="486" font-family="'Jura-Regular'" font-size="45">- Which dates participants are busy</tspan><tspan x="0" y="540" font-family="'Jura-Regular'" font-size="45">4) Which location people are likely to be in</tspan><tspan x="0" y="594" font-family="'Jura-Regular'" font-size="45">5) Which rooms and resources are available to book</tspan><tspan x="0" y="702" font-family="'Jura-Regular'" font-size="45">Task 1 - Draw up storyboards (with stickmen) and write descriptions of possible problems that such a </tspan><tspan x="0" y="756" font-family="'Jura-Regular'" font-size="45">system could face.</tspan><tspan x="0" y="864" font-family="'Jura-Regular'" font-size="45">Task 2 - Draw up possible solutions to these problems and describe using storyboards</tspan><tspan x="0" y="972" font-family="'Jura-Regular'" font-size="45">Please use a seperate set of storyboards for each problem or solution and write the description on the </tspan><tspan x="0" y="1026" font-family="'Jura-Regular'" font-size="45">provided paper.</tspan></text>
</svg>
