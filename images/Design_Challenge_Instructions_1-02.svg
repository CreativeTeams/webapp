<text transform="matrix(1 0 0 1 50 417.4375)"><tspan x="0" y="0" font-family="'Helvetica'" font-size="45">The client suggests that the system be able to take into account the following, in order to </tspan><tspan x="0" y="45" font-family="'Helvetica'" font-size="45">suggest the most suitable time and place for the meeting:</tspan><tspan x="0" y="135" font-family="'Helvetica'" font-size="45">- Meeting significance (how important is this meeting?)</tspan><tspan x="0" y="180" font-family="'Helvetica'" font-size="45">- Participant importance (who is key to the success of the meeting?)</tspan><tspan x="0" y="225" font-family="'Helvetica'" font-size="45">- Participant Flexibility:</tspan><tspan x="0" y="270" font-family="'Helvetica'" font-size="45" letter-spacing="15">	</tspan><tspan x="28.3" y="270" font-family="'Helvetica'" font-size="45">-</tspan><tspan x="43.285" y="270" font-family="'Helvetica'" font-size="45">	</tspan><tspan x="56.65" y="270" font-family="'Helvetica'" font-size="45">Which dates participants are free</tspan><tspan x="0" y="315" font-family="'Helvetica'" font-size="45" letter-spacing="15">	</tspan><tspan x="28.3" y="315" font-family="'Helvetica'" font-size="45">-</tspan><tspan x="43.285" y="315" font-family="'Helvetica'" font-size="45">	</tspan><tspan x="56.65" y="315" font-family="'Helvetica'" font-size="45">Which dates participants are busy</tspan><tspan x="0" y="360" font-family="'Helvetica'" font-size="45">- Which location people are likely to be in</tspan><tspan x="0" y="405" font-family="'Helvetica'" font-size="45">- Which rooms and resources are available to book</tspan><tspan x="0" y="495" font-family="'Helvetica'" font-size="45">Consider that the system will require different information (and provide) to different </tspan><tspan x="0" y="540" font-family="'Helvetica'" font-size="45">stakeholders (e.g. Meeting organiser, Meeting Participant etc).</tspan><tspan x="0" y="630" font-family="'Helvetica'" font-size="45">This system should be usable 