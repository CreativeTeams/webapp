<text transform="matrix(1 0 0 1 52.3223 334.5132)"><tspan x="0" y="0" font-family="'Jura-Regular'" font-size="45">The client suggests that the system be able to take into account the following, in order to suggest the </tspan><tspan x="0" y="54" font-family="'Jura-Regular'" font-size="45">most suitable time and place for the meeting:</tspan><tspan x="0" y="162" font-family="'Jura-Regular'" font-size="45">- Meeting significance (how important is this meeting?)</tspan><tspan x="0" y="216" font-family="'Jura-Regular'" font-size="45">- Participant importance (who is key to the success of the meeting?)</tspan><tspan x="0" y="270" font-family="'Jura-Regular'" font-size="45">- Participant Flexibility:</tspan><tspan x="0" y="324" font-family="'Jura-Regular'" font-size="45" letter-spacing="17">	</tspan><tspan x="28.3" y="324" font-family="'Jura-Regular'" font-size="45">-</tspan><tspan x="44.814" y="324" font-family="'Jura-Regular'" font-size="45">	</tspan><tspan x="56.65" y="324" font-family="'Jura-Regular'" font-size="45">Which dates participants are free</tspan><tspan x="0" y="378" font-family="'Jura-Regular'" font-size="45" letter-spacing="17">	</tspan><tspan x="28.3" y="378" font-family="'Jura-Regular'" font-size="45">-</tspan><tspan x="44.814" y="378" font-family="'Jura-Regular'" font-size="45">	</tspan><tspan x="56.65" y="378" font-family="'Jura-Regular'" font-size="45">Which dates participants are busy</tspan><tspan x="0" y="432" font-family="'Jura-Regular'" font-size="45">- Which location people are likely to be in</tspan><tspan x="0" y="486" font-family="'Jura-Regular'" font-size="45">- Which rooms and resources are available to book</tspan><tspan x="0" y="594" font-family="'Jura-Regular'" font-size="45">Consider that the system will require different information (and provide) to different stakeholders (e.g. </tspan><tspan x="0" y="648" font-family="'Jura-Regular'" font-size="45">Meeting organiser, Meeting Participant etc).</tspan><tspan x="0" y="756" font-family="'Jura-Regular'" font-size="45">This system should be usable by non-experts. </tspan></text>
